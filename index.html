<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <header>
        <section class="marks_section">
          <p>Your Results</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            Your scored higher than 65% of the people who have taken these
            tests.
          </p>
        </section>
        <section class="summary_section">
          <h3>Summary</h3>
          <div class="summary-table">
            <ul>
              <li
                class="reaction-list"
                style="background-color: hsla(0, 100%, 67%, 0.1)"
              >
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
                <p style="color: hsl(0, 100%, 67%)">Reaction</p>
                <p>80<span> / 100</span></p>
              </li>
              <li
                class="memory-list"
                style="background-color: hsla(39, 100%, 56%, 0.1)"
              >
                <img src="./assets/images/icon-memory.svg" alt="icon" />
                <p style="color: hsl(39, 100%, 56%)">Memory</p>
                <p>92<span> / 100</span></p>
              </li>
              <li
                class="verbal-list"
                style="background-color: hsla(166, 100%, 37%, 0.1)"
              >
                <img src="./assets/images/icon-verbal.svg" alt="icon" />
                <p style="color: hsl(166, 100%, 37%)">Verbal</p>
                <p>61<span> / 100</span></p>
              </li>
              <li
                class="visual-list"
                style="background-color: hsla(234, 85%, 45%, 0.1)"
              >
                <img src="./assets/images/icon-visual.svg" alt="icon" />
                <p style="color: hsl(234, 85%, 45%)">Visual</p>
                <p>72<span> / 100</span></p>
              </li>
            </ul>
          </div>
          <button>Continue</button>
        </section>
      </header>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tiyana19" target="_blank"
          >Tiyana</a
        >.
      </footer>
    </main>
  </body>
</html>
