<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result_card">
        <section class="head_section">
          <p>Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="body-section">
          <div class="table_summary">
            <h3>Summary</h3>
            <table>
              <tbody>
                <tr class="reaction">
                  <td>
                    <img src="./assets/images/icon-reaction.svg" alt="icon" />
                  </td>
                  <td style="color: hsl(0, 100%, 67%)">Reaction</td>
                  <td>80 <span>/ 100</span></td>
                </tr>
                <tr class="memory">
                  <td>
                    <img src="./assets/images/icon-memory.svg" alt="icon" />
                  </td>
                  <td style="color: hsl(39, 100%, 56%)">Memory</td>
                  <td>92 <span>/ 100</span></td>
                </tr>
                <tr class="verbal">
                  <td>
                    <img src="./assets/images/icon-verbal.svg" alt="icon" />
                  </td>
                  <td style="color: hsl(166, 100%, 37%)">Verbal</td>
                  <td>61 <span>/ 100</span></td>
                </tr>
                <tr class="visual">
                  <td>
                    <img src="./assets/images/icon-visual.svg" alt="icon" />
                  </td>
                  <td style="color: hsl(234, 85%, 45%)">Visual</td>
                  <td>72 <span>/ 100</span></td>
                </tr>
              </tbody>
            </table>
            <button>Continue</button>
          </div>
        </section>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="" target="_blank">Tiyana</a>.
      </footer>
    </main>
  </body>
</html>
